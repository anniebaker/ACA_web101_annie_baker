<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dashboard.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>Welcome to the Future!</header>
    <div class="greeting">Good Afternoon, Dave!</div>
    <div class="date">February 2, 2021</div>
    <div class="time">11:11 a.m.</div>
    <article class="calculator">
            <div class="input"></div>
            <div class="enter">Enter</div>
            <div class="plus">+</div>
            <div class="minus">-</div>
            <div class="times">x</div>
            <div class="divide">/</div>
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="zero">0</div>
    </article>
    <div class="to-doList">
        <div class="to-doTitle">To-Do:</div>
        <div class="checkboxes">
            <input type="checkbox" class="checkbox"><input type="text" class="tdinput"><br>
            <input type="checkbox" class="checkbox"><input type="text" class="tdinput"><br>
            <input type="checkbox" class="checkbox"><input type="text" class="tdinput"><br>
            <input type="checkbox" class="checkbox"><input type="text" class="tdinput"><br>
        </div>

</body>
</html>
