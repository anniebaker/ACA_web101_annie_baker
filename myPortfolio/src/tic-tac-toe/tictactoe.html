<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Most Dangerous Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="tictactoe.css" />
    <script src="tictactoe.js"></script>
</head>
<body>
    <section>
        <div id="upper-left" onclick="placeMark()"></div>
        <div id="upper-center" onclick="placeMark()"></div>
        <div id="upper-right" onclick="placeMark()"></div>
        <div id="center-left" onclick="placeMark()"></div>
        <div id="center" onclick="placeMark()"></div>
        <div id="center-right" onclick="placeMark()"></div>
        <div id="bottom-left" onclick="placeMark()"></div>
        <div id="bottom-center" onclick="placeMark()"></div>
        <div id="bottom-right" onclick="placeMark()"></div>
    </section>
    <input type="button" id="btn" value="Change to X" onclick="changeMarkerToX()">
    <input type="button" value="Change to O" onclick="changeMarkerToO()">
</body>
</html>
