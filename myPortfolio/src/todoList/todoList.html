<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="todoList.css" />
</head>
<body>
    <div id="list_section">
        <h1 id="header">To-Do</h1>
        <ul>
        <li class="item">Write Blog Post</li>
        </ul>
        <div id="newItemButton"><button href="#">new item</button></div>
        <form id="newItemForm">
        <input type="text" id="itemField" placeholder="Item" />
        <input type="submit" id="add" value="add" />
        </form>
    </div>
    <script src="../../jquery/jquery.js"></script>
    <script src="todoList.js"></script>
</body>
</html>
