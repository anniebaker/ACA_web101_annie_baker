<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="geolocation.css" />
</head>

<body>
    <div class="top-half">
        <div class="squishy"></div>
        <div class="middle">
            <h2>17:22</h2>
            <h3>January 1, 2001</h3>
            <h4>The maze was not meant for you.</h4>
            <button onclick="getLocation()">Get Location!</button>
            <p id="my-coordinates"></p>
        </div>
        <div class="squishy"></div>
    </div>
    <div class="bottom-half">
        <div class="calculator boxy">
            <div class="equation"></div>
            <!-- <div class="buttons"> -->
                <div class="calculator-row-1">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">=</div>
                </div>
                <div class="calculator-row-2">
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number">/</div>
                </div>
                <div class="calculator-row-3">
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="number">X</div>
                </div>
                <div class="calculator-row-4">
                    <div class="number">0</div>
                    <div class="number">+</div>
                    <div class="number">-</div>
                    <div class="number">C</div>
                </div>
            <!-- </div> -->
        </div>
        <div class="squishy boxy"></div>
        <div class="to-do-list boxy">
            <h5 id="header">To-Do List</h5>
            <ul>
                <li class="item">Take over the world</li>
            </ul>
            <div id="newItemButton"><button href="#">new item</button></div>
            <form id="newItemForm">
                <input type="text" id="itemField" placeholder="Item">
            </form>
        </div>
   </div>
</body>
</html>

<script src="../../jquery/jquery.js"></script>
<script src="geolocation.js"></script>
</body>
</html>
