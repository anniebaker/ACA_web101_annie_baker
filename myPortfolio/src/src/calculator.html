<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../styles/calculator.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <main>
        <div class="calculator">
            <div class="input"></div>
            <div class="row first">
                <div class="btn">+/-</div>
                <div class="btn">(</div>
                <div class="btn">)</div>
                <div class="btn">EE</div>
            </div>

            <div class="row second">
                <div class="btn">7</div>
                <div class="btn">8</div>  
                <div class="btn">9</div>
                <div class="btn">/</div>  
            </div>
            <div class="row third">
                <div class="btn">4</div>
                <div class="btn">5</div>  
                <div class="btn">6</div>
                <div class="btn">x</div>  
            </div>

            <div class="row fourth">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">-</div>
            </div>
            
            <div class="row fifth">
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn">=</div>
                <div class="btn">+</div>
            </div>
            <div class="bottom"></div>
    </div>
    </main>
</body>
</html>
