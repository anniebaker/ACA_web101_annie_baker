<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/checkpoint.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="left"></div>
    <main>
    <header>Welcome back to the future, Dave!</header>
    <div class="calendar">
            <div class="time">11:11 a.m.</div>
            <div class="date">February 2, 2021</div>
        </div>
    <div class="gap"></div>
    <div class="tasks">
        <span class="tasksTitle">Tasks</span>
        <div class="checkboxes">
            <input type="checkbox" class="checkbox"><input type="text" class="tdinput"><br>
            <input type="checkbox" class="checkbox"><input type="text" class="tdinput"><br>
            <input type="checkbox" class="checkbox"><input type="text" class="tdinput"><br>
            <input type="checkbox" class="tab-checkbox"><input type="text" class="tabtdinput"><br>        </div>
    </div>
    <div class="gap"></div>
 <div class="calculator">
            <div class="input"></div>
            <div class="row first">
                <div class="btn">+/-</div>
                <div class="btn">(</div>
                <div class="btn">)</div>
                <div class="btn">EE</div>
            </div>

            <div class="row second">
                <div class="btn">7</div>
                <div class="btn">8</div>  
                <div class="btn">9</div>
                <div class="btn">/</div>  
            </div>
            <div class="row third">
                <div class="btn">4</div>
                <div class="btn">5</div>  
                <div class="btn">6</div>
                <div class="btn">x</div>  
            </div>

            <div class="row fourth">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">-</div>
            </div>
            
            <div class="row fifth">
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn">=</div>
                <div class="btn">+</div>
            </div>
            <div class="bottom"></div>
    </div>
    <div class="right"></div>
</main>
</body>
</html>
